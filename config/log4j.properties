# ============================================================================
# Log4j Configuration for Spark
# ============================================================================
# This configuration reduces Spark's verbosity for local development.
# Only WARN and ERROR messages will be displayed by default.
# ============================================================================

# Set root logger level to WARN and its only appender to console
log4j.rootCategory=WARN, console

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Set logging level for specific packages
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.parquet=ERROR
log4j.logger.org.eclipse.jetty=WARN

# Uncomment for debugging
# log4j.logger.org.apache.spark=DEBUG
# log4j.logger.org.apache.spark.sql=DEBUG
